version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      enabled: false
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      enabled: false
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 10
  identical-code:
    config:
      threshold: 10
plugins:
  pep8:
    enabled: true
  pylint:
    enabled: true
  sonar-python:
    enabled: true
  radon:
    enabled: true
